apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.speedscale.com/inject: "true"
    sidecar.speedscale.com/tls-out: "true"
    replay.speedscale.com/mode: "generator-only"
  name: api-a
spec:
  selector:
    matchLabels:
      app: api-a
  replicas: 1
  template:
    metadata:
      labels:
        app: api-a
    spec:
      containers:
        - name: api-a
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 300m
              memory: 50Mi
            requests:
              cpu: 200m
              memory: 50Mi
          ports:
            - containerPort: 3000
